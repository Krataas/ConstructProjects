name: "Xây dựng EcoEnchants (Bản sửa lỗi Module)"

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: "Bước 1: Thiết lập Java 21"
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: "Bước 2: Tự build LibreForge (Dependency bắt buộc)"
        run: |
          git clone https://github.com/Auxilor/LibreForge.git
          cd LibreForge
          chmod +x gradlew
          ./gradlew publishToMavenLocal -x test
          cd ..

      - name: "Bước 3: Tải mã nguồn EcoEnchants"
        uses: actions/checkout@v4
        with:
          repository: Auxilor/EcoEnchants
          submodules: 'recursive'
          fetch-depth: 0

      - name: "Bước 4: Cấp quyền và Build Chuyên sâu"
        # 1. Chúng ta dùng 'shadowJar' (nếu có) hoặc build module 'plugin' cụ thể
        # 2. Loại bỏ các file jar rỗng bằng cách chỉ lấy file trong thư mục build của module chính
        run: |
          chmod +x gradlew
          ./gradlew :plugin:shadowJar || ./gradlew :plugin:assemble || ./gradlew assemble --no-daemon -x test

      - name: "Bước 5: Lưu trữ sản phẩm (.jar)"
        uses: actions/upload-artifact@v4
        with:
          name: EcoEnchants-Full-Plugin
          # Chỉ lấy file JAR nặng nhất (thường là file chứa code) 
          # Tránh lấy các file jar ở root project chỉ có META-INF
          path: "plugin/build/libs/*.jar"
          if-no-files-found: error
