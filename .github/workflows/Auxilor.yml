name: Build EcoEnchants

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: # Allows manual triggering
  schedule:
    - cron: '0 0 * * 0' # Weekly build on Sunday at midnight

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout EcoEnchants Repository
      uses: actions/checkout@v4
      with:
        repository: Auxilor/EcoEnchants
        ref: master # or main, check the default branch
        submodules: recursive
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Build with Gradle
      run: ./gradlew build --no-daemon
    
    - name: Get version from build
      id: get_version
      run: |
        VERSION=$(./gradlew properties --no-daemon | grep "^version:" | awk '{print $2}')
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Building version: $VERSION"
    
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: EcoEnchants-${{ steps.get_version.outputs.version }}
        path: |
          eco-core/core-plugin/build/libs/*.jar
          !eco-core/core-plugin/build/libs/*-dev.jar
          !eco-core/core-plugin/build/libs/*-sources.jar
        retention-days: 90
    
    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          eco-core/core-plugin/build/libs/*.jar
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
