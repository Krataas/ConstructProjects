name: "Xây dựng EcoEnchants (Bản sửa lỗi Checkout)"

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Bước 1 phải là Checkout, nếu không các bước sau sẽ không thấy file cấu hình
      - name: "Bước 1: Tải mã nguồn EcoEnchants"
        uses: actions/checkout@v4
        with:
          repository: Auxilor/EcoEnchants
          submodules: 'recursive'
          fetch-depth: 0

      - name: "Bước 2: Thiết lập Java 21"
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          # Chúng ta tạm bỏ 'cache: gradle' ở đây nếu Repo hiện tại của bạn không có file gradle gốc
          # để tránh lỗi "No file matched" như trên.
          
      - name: "Bước 3: Tự build LibreForge (Dependency bị thiếu)"
        # Chúng ta build LibreForge và cài vào mavenLocal để EcoEnchants có thể sử dụng
        run: |
          git clone https://github.com/Auxilor/LibreForge.git
          cd LibreForge
          chmod +x gradlew
          ./gradlew publishToMavenLocal -x test
          cd ..

      - name: "Bước 4: Cấp quyền và Build EcoEnchants"
        run: |
          chmod +x gradlew
          ./gradlew assemble --no-daemon -x test

      - name: "Bước 5: Lưu trữ sản phẩm (.jar)"
        uses: actions/upload-artifact@v4
        with:
          name: EcoEnchants-Final-Jar
          path: "**/build/libs/*.jar"
          if-no-files-found: error
