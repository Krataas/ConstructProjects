name: "Xây dựng EcoEnchants (Bản lọc sạch)"

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: "Bước 1: Thiết lập Java 21"
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: "Bước 2: Build LibreForge (Thư viện nền)"
        run: |
          git clone https://github.com/Auxilor/LibreForge.git
          cd LibreForge
          chmod +x gradlew
          ./gradlew publishToMavenLocal -x test
          cd ..

      - name: "Bước 3: Tải mã nguồn EcoEnchants & Submodules"
        uses: actions/checkout@v4
        with:
          repository: Auxilor/EcoEnchants
          submodules: 'recursive'
          fetch-depth: 0

      - name: "Bước 4: Build tổng lực"
        run: |
          chmod +x gradlew
          # build thay vì assemble để kích hoạt các plugin đóng gói sâu hơn
          ./gradlew build -x test --no-daemon

      - name: "Bước 5: Lọc file Plugin chính chủ"
        # Chiến thuật: Tìm file .jar trong các thư mục build/libs/ 
        # NHƯNG phải có chữ 'EcoEnchants' trong tên và KHÔNG chứa 'mapped', 'mojang', 'paper'
        run: |
          mkdir -p final_output
          find . -name "*.jar" -path "*/build/libs/*" -type f -size +1M \
            -iname "*EcoEnchants*" \
            ! -iname "*mapped*" \
            ! -iname "*mojang*" \
            ! -iname "*paper*" \
            ! -iname "*-sources*" \
            ! -iname "*-javadoc*" \
            -exec cp {} final_output/ \;
          
          echo "Các file JAR tìm thấy sau khi lọc:"
          ls -lh final_output/

      - name: "Bước 6: Xuất Plugin"
        uses: actions/upload-artifact@v4
        with:
          name: EcoEnchants-Final-Plugin
          path: final_output/*.jar
          if-no-files-found: error
