name: "Xây dựng EcoEnchants (Tối ưu hệ thống)"

on:
  push:
    branches: [ "master", "main" ]
  workflow_dispatch: # Cho phép bạn bấm nút Build thủ công bất cứ lúc nào

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: "Bước 1: Tải mã nguồn (Bao gồm Submodules)"
        uses: actions/checkout@v4
        with:
          repository: Auxilor/EcoEnchants
          # CỰC KỲ QUAN TRỌNG: EcoEnchants chứa eco-core dưới dạng submodule
          submodules: 'recursive' 
          fetch-depth: 0

      - name: "Bước 2: Thiết lập môi trường Java 21"
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          # Sử dụng cache để các lần build sau nhanh hơn
          cache: 'gradle'

      - name: "Bước 3: Cấp quyền thực thi cho Gradle"
        run: chmod +x gradlew

      - name: "Bước 4: Tiến hành Build chuyên sâu"
        # --no-daemon giúp tránh lỗi bộ nhớ trên môi trường GitHub Actions
        # -x test để bỏ qua các bài kiểm tra mã nguồn, giúp build nhanh và tránh lỗi logic không cần thiết
        run: ./gradlew assemble --no-daemon -x test

      - name: "Bước 5: Thu thập và Lưu trữ Plugin (.jar)"
        uses: actions/upload-artifact@v4
        with:
          name: EcoEnchants-Build-Thanh-Cong
          # Đường dẫn này sẽ quét tất cả các file jar được tạo ra trong thư mục build
          path: "**/build/libs/*.jar"
          # Nếu không tìm thấy file, Action sẽ báo lỗi ngay để bạn biết
          if-no-files-found: error
