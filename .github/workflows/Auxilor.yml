name: "Xây dựng EcoEnchants (Phiên bản ổn định nhất)"

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Bước 1: Thiết lập môi trường Java trước nhưng KHÔNG dùng cache tự động
      - name: "Thiết lập môi trường Java 21"
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          # Tắt cache để tránh lỗi "No file matched" khi repo của bạn trống
          # cache: 'gradle' 

      - name: "Bước 2: Tải mã nguồn LibreForge và Cài đặt cục bộ"
        # Chúng ta build thư viện lõi trước để làm nền tảng
        run: |
          git clone https://github.com/Auxilor/LibreForge.git
          cd LibreForge
          chmod +x gradlew
          ./gradlew publishToMavenLocal -x test
          cd ..

      - name: "Bước 3: Tải mã nguồn EcoEnchants"
        uses: actions/checkout@v4
        with:
          repository: Auxilor/EcoEnchants
          submodules: 'recursive'
          fetch-depth: 0

      - name: "Bước 4: Cấp quyền và Build EcoEnchants"
        # Sử dụng --no-daemon để tiết kiệm tài nguyên máy ảo
        run: |
          chmod +x gradlew
          ./gradlew assemble --no-daemon -x test

      - name: "Bước 5: Xuất file sản phẩm (.jar)"
        uses: actions/upload-artifact@v4
        with:
          name: EcoEnchants-Plugin-Jar
          # Quét sâu để lấy file jar cuối cùng
          path: "**/build/libs/*.jar"
          if-no-files-found: error
