name: "Xây dựng EcoEnchants (Bản chuẩn cấu trúc Auxilor)"

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: "Bước 1: Thiết lập Java 21"
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: "Bước 2: Build LibreForge (Thư viện nền tảng)"
        run: |
          git clone https://github.com/Auxilor/LibreForge.git
          cd LibreForge
          chmod +x gradlew
          ./gradlew publishToMavenLocal -x test
          cd ..

      - name: "Bước 3: Tải mã nguồn EcoEnchants & Submodules"
        uses: actions/checkout@v4
        with:
          repository: Auxilor/EcoEnchants
          submodules: 'recursive' # Bắt buộc phải có để lấy eco-core
          fetch-depth: 0

      - name: "Bước 4: Liệt kê Projects & Build ShadowJar"
        # Chúng ta dùng 'shadowJar' cho toàn bộ dự án để đảm bảo module nào chứa plugin sẽ được đóng gói
        run: |
          chmod +x gradlew
          ./gradlew projects # Hiển thị danh sách module để kiểm tra trong log
          ./gradlew shadowJar --no-daemon -x test || ./gradlew assemble --no-daemon -x test

      - name: "Bước 5: Xuất file JAR (Lọc thủ công file đúng)"
        uses: actions/upload-artifact@v4
        with:
          name: EcoEnchants-Verified-Build
          # Chúng ta lấy tất cả các file có đuôi -all.jar hoặc các file JAR lớn hơn 1MB
          # Điều này loại bỏ các file JAR rỗng 477KB bạn đã gặp
          path: |
            **/build/libs/*.jar
            !build/libs/*.jar
            !**/build/libs/*-sources.jar
            !**/build/libs/*-javadoc.jar
          if-no-files-found: error
