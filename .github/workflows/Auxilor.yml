name: "Xây dựng EcoEnchants - Bản Core-Plugin"

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: "Cài đặt Java 21"
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: "Build LibreForge"
        run: |
          git clone https://github.com/Auxilor/LibreForge.git
          cd LibreForge && chmod +x gradlew && ./gradlew publishToMavenLocal -x test
          cd ..

      - name: "Checkout EcoEnchants & Submodules"
        uses: actions/checkout@v4
        with:
          repository: Auxilor/EcoEnchants
          submodules: 'recursive' # Cực kỳ quan trọng để lấy folder eco-core
          fetch-depth: 0

      - name: "Build Đích Danh Core Plugin"
        # Chúng ta dùng lệnh build cho đúng module mà bạn đã chỉ ra
        run: |
          chmod +x gradlew
          ./gradlew :eco-core:core-plugin:shadowJar --no-daemon -x test || \
          ./gradlew :eco-core:core-plugin:assemble --no-daemon -x test || \
          ./gradlew build -x test --no-daemon

      - name: "Trích xuất không bỏ sót"
        run: |
          mkdir -p output
          # Tìm trong toàn bộ các folder 'build/libs' của mọi submodule
          find . -name "*.jar" -path "*/build/libs/*" -type f -size +1M \
            ! -name "*-sources.jar" \
            ! -name "*-javadoc.jar" \
            -exec cp {} output/ \;
          
          echo "--- DANH SÁCH FILE TÌM THẤY ---"
          ls -lh output/

      - name: "Upload Plugin"
        uses: actions/upload-artifact@v4
        with:
          name: EcoEnchants-Core-Build
          path: output/*.jar
          if-no-files-found: error
