name: "Xây dựng EcoEnchants (Giải pháp Triệt để)"

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: "Bước 1: Thiết lập Java 21"
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: "Bước 2: Build LibreForge (Thư viện bị thiếu)"
        # Chúng ta tải LibreForge về, build và đẩy vào mavenLocal của máy ảo
        run: |
          git clone https://github.com/Auxilor/LibreForge.git
          cd LibreForge
          chmod +x gradlew
          ./gradlew publishToMavenLocal -x test
          cd ..

      - name: "Bước 3: Tải mã nguồn EcoEnchants"
        uses: actions/checkout@v4
        with:
          repository: Auxilor/EcoEnchants
          submodules: 'recursive'
          fetch-depth: 0

      - name: "Bước 4: Cấp quyền và Build EcoEnchants"
        # Thêm --stacktrace để soi lỗi kĩ hơn nếu vẫn thất bại
        run: |
          chmod +x gradlew
          ./gradlew assemble --no-daemon -x test --stacktrace

      - name: "Bước 5: Lưu trữ sản phẩm (.jar)"
        uses: actions/upload-artifact@v4
        with:
          name: EcoEnchants-Ultimate-Build
          path: "**/build/libs/*.jar"
          if-no-files-found: error
