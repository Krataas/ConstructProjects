name: "Xây dựng EcoEnchants - Bản Quyết Định"

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: "Cài đặt Java 21"
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: "Build LibreForge (MavenLocal)"
        run: |
          git clone https://github.com/Auxilor/LibreForge.git
          cd LibreForge && chmod +x gradlew && ./gradlew publishToMavenLocal -x test
          cd ..

      - name: "Checkout EcoEnchants"
        uses: actions/checkout@v4
        with:
          repository: Auxilor/EcoEnchants
          submodules: 'recursive'
          fetch-depth: 0

      - name: "Build Tổng Lực (All Modules)"
        # Lệnh này sẽ quét mọi module và chạy task shadowJar nếu có, hoặc build nếu không.
        # -Pforce-shadow là một trick để kích hoạt đóng gói đầy đủ class.
        run: |
          chmod +x gradlew
          ./gradlew assemble --no-daemon -x test

      - name: "Lọc và Trích xuất Plugin Chính"
        run: |
          mkdir -p output
          # 1. Tìm tất cả file JAR nặng trên 1MB
          # 2. Loại bỏ các file có chữ 'mapped', 'paperweight', 'sources', 'javadoc'
          # 3. Ưu tiên các file nằm trong folder 'build/libs' của các module con
          find . -type f -name "*.jar" -size +1M \
            -path "*/build/libs/*" \
            ! -name "*mapped*" \
            ! -name "*paperweight*" \
            ! -name "*-sources.jar" \
            ! -name "*-javadoc.jar" \
            ! -name "*-dev.jar" \
            -exec cp {} output/ \;
          
          echo "--- KẾT QUẢ TÌM KIẾM ---"
          ls -lh output/

      - name: "Upload Plugin"
        uses: actions/upload-artifact@v4
        with:
          name: EcoEnchants-Final-Build
          path: output/*.jar
          if-no-files-found: error
