name: "Xây dựng EcoEnchants (Chỉ định Platform)"

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: "Bước 1: Thiết lập Java 21"
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: "Bước 2: Build LibreForge (Thư viện bắt buộc)"
        run: |
          git clone https://github.com/Auxilor/LibreForge.git
          cd LibreForge
          chmod +x gradlew
          ./gradlew publishToMavenLocal -x test
          cd ..

      - name: "Bước 3: Tải mã nguồn EcoEnchants"
        uses: actions/checkout@v4
        with:
          repository: Auxilor/EcoEnchants
          submodules: 'recursive'
          fetch-depth: 0

      - name: "Bước 4: Build ShadowJar cho Module Platform"
        # Auxilor đặt module chạy plugin là 'platform'
        # Chúng ta dùng --stacktrace để bắt lỗi nếu nó dám fail
        run: |
          chmod +x gradlew
          ./gradlew :platform:shadowJar --no-daemon -x test --stacktrace

      - name: "Bước 5: Xuất file JAR (Lấy đúng file Platform)"
        uses: actions/upload-artifact@v4
        with:
          name: EcoEnchants-Real-Plugin
          # Chỉ lấy file JAR từ module platform, đây mới là file có code
          path: "platform/build/libs/*-all.jar"
          if-no-files-found: error
