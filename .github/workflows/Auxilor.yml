name: "Xây dựng EcoEnchants (Bản đóng gói Fat JAR)"

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: "Bước 1: Thiết lập Java 21"
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: "Bước 2: Tự build LibreForge (Cực kỳ quan trọng)"
        # Chúng ta cài LibreForge vào mavenLocal để EcoEnchants lấy được class khi đóng gói
        run: |
          git clone https://github.com/Auxilor/LibreForge.git
          cd LibreForge
          chmod +x gradlew
          ./gradlew publishToMavenLocal -x test
          cd ..

      - name: "Bước 3: Tải mã nguồn EcoEnchants"
        uses: actions/checkout@v4
        with:
          repository: Auxilor/EcoEnchants
          submodules: 'recursive'
          fetch-depth: 0

      - name: "Bước 4: Build ShadowJar (Đóng gói tất cả trong một)"
        # Task shadowJar sẽ gom LibreForge và các dependency vào 1 file duy nhất
        run: |
          chmod +x gradlew
          ./gradlew :eco-enchants-plugin:shadowJar --no-daemon -x test

      - name: "Bước 5: Xuất file JAR hoàn chỉnh"
        uses: actions/upload-artifact@v4
        with:
          name: EcoEnchants-Ultimate-Build
          # Chúng ta trỏ đích danh vào thư mục chứa file đã qua xử lý Shadow
          path: "eco-enchants-plugin/build/libs/*-all.jar"
          if-no-files-found: error
