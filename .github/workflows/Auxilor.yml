name: "Xây dựng EcoEnchants (Sửa lỗi Path Artifact)"

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: "Bước 1: Thiết lập Java 21"
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: "Bước 2: Build LibreForge (Thư viện nền tảng)"
        run: |
          git clone https://github.com/Auxilor/LibreForge.git
          cd LibreForge
          chmod +x gradlew
          ./gradlew publishToMavenLocal -x test
          cd ..

      - name: "Bước 3: Tải mã nguồn EcoEnchants"
        uses: actions/checkout@v4
        with:
          repository: Auxilor/EcoEnchants
          submodules: 'recursive'
          fetch-depth: 0

      - name: "Bước 4: Build EcoEnchants"
        # Thử build tất cả các module để đảm bảo không sót
        run: |
          chmod +x gradlew
          ./gradlew assemble --no-daemon -x test

      - name: "Bước 5: Tìm và Xuất file JAR (Tự động lọc file rác)"
        uses: actions/upload-artifact@v4
        with:
          name: EcoEnchants-Final-Jar
          # Thay vì trỏ cứng vào 'plugin', ta quét tất cả nhưng loại bỏ các folder không cần thiết
          # Cách này sẽ lấy các file JAR trong các module con (như eco-enchants-plugin)
          path: |
            **/build/libs/*.jar
            !build/libs/*.jar
            !**/build/libs/*-sources.jar
            !**/build/libs/*-javadoc.jar
          if-no-files-found: error
