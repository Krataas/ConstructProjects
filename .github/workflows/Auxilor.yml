name: "Niggers"

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: "Thiết lập Java 21"
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: "Build LibreForge"
        run: |
          git clone https://github.com/Auxilor/LibreForge.git
          cd LibreForge && chmod +x gradlew && ./gradlew publishToMavenLocal -x test
          cd ..

      - name: "Checkout EcoEnchants"
        uses: actions/checkout@v4
        with:
          repository: Auxilor/EcoEnchants
          submodules: 'recursive'
          fetch-depth: 0

      - name: "Build với Reobf (Lệnh sống còn)"
        # Lệnh này sẽ ép Paperweight thực hiện remap class và đóng gói plugin
        run: |
          chmod +x gradlew
          ./gradlew reobfJar --no-daemon -x test

      - name: "Trích xuất file JAR từ mọi ngóc ngách"
        run: |
          mkdir -p output
          # Nới lỏng bộ lọc: Lấy tất cả file JAR > 2MB bất kể nằm ở đâu
          # Chỉ loại trừ những thứ chắc chắn là rác (cache, mappings)
          find . -name "*.jar" -type f -size +2M \
            ! -path "*/.gradle/*" \
            ! -name "*mapped*" \
            ! -name "*paperweight*" \
            -exec cp {} output/ \;
          
          echo "--- KẾT QUẢ TÌM KIẾM ---"
          ls -lh output/

      - name: "Upload Plugin"
        uses: actions/upload-artifact@v4
        with:
          name: EcoEnchants-Reobf-Build
          path: output/*.jar
          if-no-files-found: error
