name: "Build EcoEnchants - Chuẩn ConstructProjects 2026"

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: "Cài đặt Java"
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: "Build LibreForge (MavenLocal)"
        run: |
          git clone https://github.com/Auxilor/LibreForge.git
          cd LibreForge && chmod +x gradlew && ./gradlew publishToMavenLocal -x test
          cd ..

      - name: "Checkout EcoEnchants"
        uses: actions/checkout@v4
        with:
          repository: Auxilor/EcoEnchants
          submodules: 'recursive'
          fetch-depth: 0

      - name: "Build với lệnh đặc biệt Reobf"
        # Thay vì assemble, ta dùng reobfJar để ép nó đóng gói mã nguồn đã remap
        run: |
          chmod +x gradlew
          ./gradlew reobfJar --no-daemon -x test

      - name: "Hốt file theo kiểu HSGamer (Nhưng thông minh hơn)"
        run: |
          mkdir -p output
          # Tìm các file JAR nằm trong thư mục mang tên 'plugin' 
          # và phải có dung lượng lớn (loại bỏ mấy file mapping vài trăm KB)
          find . -type f -name "*.jar" -size +2M -path "*/build/libs/*" -exec cp {} output/ \;
          
          # Đổi tên cho dễ nhận biết
          cd output
          for f in *.jar; do mv "$f" "EcoEnchants-Pro-Build.jar"; break; done

      - name: "Upload sản phẩm"
        uses: actions/upload-artifact@v4
        with:
          name: EcoEnchants-Plugin
          path: output/*.jar
