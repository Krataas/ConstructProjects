name: "Xây dựng EcoEnchants - Bản Fix Cuối"

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: "Cài đặt Java 21"
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: "Build LibreForge"
        run: |
          git clone https://github.com/Auxilor/LibreForge.git
          cd LibreForge && chmod +x gradlew && ./gradlew publishToMavenLocal -x test
          cd ..

      - name: "Checkout EcoEnchants"
        uses: actions/checkout@v4
        with:
          repository: Auxilor/EcoEnchants
          submodules: 'recursive'
          fetch-depth: 0

      - name: "Build Module Paper"
        # Module 'paper' là nơi Auxilor đóng gói plugin cuối cùng
        run: |
          chmod +x gradlew
          ./gradlew :paper:build -x test --no-daemon

      - name: "Thu thập sản phẩm"
        run: |
          mkdir -p output
          # Tìm file JAR trong module paper, bỏ qua các file không phải plugin chính
          find paper/build/libs/ -type f -name "*.jar" \
            ! -name "*-sources.jar" \
            ! -name "*-javadoc.jar" \
            ! -name "*-dev.jar" \
            -exec cp {} output/ \;
          
          echo "Danh sách file thu được:"
          ls -lh output/

      - name: "Upload sản phẩm"
        uses: actions/upload-artifact@v4
        with:
          name: EcoEnchants-Paper-Plugin
          path: output/*.jar
